<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Weather WEB</title>
</head>
<body>
    <main class="weather">


        <form action="" class="form" id="form">
        <input type="text" class="form__input" placeholder="Выбери Город">
<button class="form__btn">
    <img src="./img/ui/search.svg" alt="Search">
</button>
</form>


<div class="weather__info">
<img src="./img/weather/cloudy.svg" alt="Cloudy" class="weather__img">
<div class="weather__temp">22 C</div>
<div class="weather__city">Kherson</div>
</div>



<section class="weather__details">
    <section class="details">
        <img src="./img/ui/humidity.svg" alt="" class="details__img">
        <div class="details__img"></div>
        <div class="details__value" id="humidity" >50%</div>
        <div class="details__title">Humidity</div>
    </section>


    <section class="weather__details">
        <img src="./img/ui/wind-speed.svg" alt="" class="details__img">
        <div class="details__img"></div>
        <div class="details__value" id="speed" >10 km/h</div>
        <div class="details__title">Wind Speed</div>
    </section>
</section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
